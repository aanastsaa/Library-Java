<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<p></p>
<div class="container">
    <p></p>

    <h1>User Info</h1>

    <p></p>
    <a href="/user/profile" class="btn btn-outline-primary">Back</a>
    <p></p>
    <!-- Form for editing user -->
    <form action="/profile/edit" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" th:value="${user.surname}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </form>
    <p></p>

</div>

</body>
</html>
