<!-- my_books.html -->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>My Books</h1>
        </div>
    </div>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- Loop through user's books and display them -->
                <div class="col" th:each="book : ${userBooks}">
                    <div class="card">
                        <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Image" style="max-width: 500px; max-height: 500px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.title}"></h5>
                            <p class="card-text" th:text="${'by ' + book.author}"></p>
                            <p class="card-text" th:text="${'Start your reservation:' + book.dateFrom}"></p>
                            <p class="card-text" th:text="${'End your reservation:' + book.dateTo}"></p>
                        </div>
                        <form th:action="@{/remove_book}" method="post">
                            <input type="hidden" name="bookId" th:value="${book.id}" />
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
