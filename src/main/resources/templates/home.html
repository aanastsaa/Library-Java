<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">City Library</h1>
                    <p class="lead text-body-secondary">Welcome to the website of our City Library. If you want to borrow a book from our library for a while, you must log in to our website. You can see the available books in the <a href="/books">Books</a> section. If you want to visit our library, read a book, or just study, you can come at any working time.</p>
                </div>
            </div>
        </section>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h2 class="fw-light">Working Hours</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Day</th>
                            <th>Hours</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Monday - Friday</td>
                            <td>9:00 AM - 6:00 PM</td>
                        </tr>
                        <tr>
                            <td>Saturday</td>
                            <td>10:00 AM - 4:00 PM</td>
                        </tr>
                        <tr>
                            <td>Sunday</td>
                            <td>Closed</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
